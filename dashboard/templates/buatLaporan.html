{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title %}


{% block content %}

<link rel="stylesheet" href="{% static 'css/buatLaporan.css' %}">

<div class="main buatlaporan">

    <div class="container justify-content-center align-items-center">
        <h1 class="list_title">Buat Laporan</h1>
            <div class="row justify-content-center formfield">
                <form method="POST" action="{% url 'dashboard:buatLaporan' %}" enctype="multipart/form-data" id="formDiv">
                {% csrf_token %}
                    
                        {{ form.as_p }}
                        <select name="input_camera" id="input_cam" disabled>
                            <option value="environment">Rear</option>
                            <option value="user" selected>Front</option>
                        </select>
                        <p><span id="errorMsg"></span></p>
                        <!-- Stream video via webcam -->
                        <div class="video-wrap">
                            <video id="video" playsinline autoplay></video>
                        </div>

                        <!-- Trigger canvas web API -->
                        <div class="wrapper">
                            <div class="controller">
                                <button class="buttonlaporan" id="snap">Ambil Foto</button>
                            </div>
                        </div>

                        <!-- Webcam video snapshot -->
                        <canvas id="canvas" name="image" width="1280" height="720"></canvas>

                    <br>
                    <div class="container justify-content-center align-items-center">
                        <div class="wrapper">
                            <input type="submit" value="Buat Laporan" name="tombol" class="buttonlaporan">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
    </div>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
{% endblock content %}
