<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>BIOTIS

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

<body>

          <a class="navbar-brand" href="/dashboard">
            <img src="{% static 'img/biotis.jpg' %}" width="100px" alt="">
          </a>
          <div class="row justify-items-end">
            
            <div style="width: 20px;"></div>
            <a class="mybutton" style="font-size: 20px;">{{ username }}<p style="color: rgb(112, 161, 39);">{{role}}</p></a>
            
          </div>
        </div>
    </nav>
    <nav></nav>

    <div class="container mt-5">
        <div class="card p-4">

            <div class="text-center">
                <h1>Profil Pengguna</h1>
            </div>
            <div class="text-center"> 
                <div class="container">
                    <div class="picture-container">
                        <div class="picture">
                            <img src="{% static 'img/person.svg' %}" class="picture-src" id="wizardPicturePreview" title="">
                        </div>
                
                    </div>
                </div>
            </div>


            <div class="mt-4 row">
                <h4 class="col-3">Nama Lengkap</h4>
                <h4 class="col-6">: {{ username }}</h4>
            </div>
            <div class="mt-4 row">
                <h4 class="col-3">Email</h4>
                <h4 class="col-6">: {{ email }}</h4>
            </div>
            <div class="mt-4 row">
                <h4 class="col-3">NO. HP</h4>
                <h4 class="col-6">: {{ no_hp }}</h4>
            </div>
            <div class="mt-4 row">
                <h4 class="col-3">Alamat</h4>
                <h4 class="col-6">: {{ alamat }}</h4>
            </div>
            <div class="mt-4 row">
                <h4 class="col-3">Jabatan</h4>
                <h4 class="col-6">: {{ jabatan }}</h4>
            </div>
            <div class="mt-4 row">
                <h4 class="col-3">Nama Atasan</h4>
                <h4 class="col-6">: {{ nama_atasan }}</h4>
            </div>
            
            

            <div class="text-center mt-3 row">
                <div class="col-6">
                    <a href="{% url 'dashboard:dashboard' %}" class="btn btn-outline-dark mt-1">Return Home</a>
                </div>
                <div class="col-6">
                    <a href="/profile/edit/" class="btn btn-outline-dark mt-1">Edit Profile</a>
                </div>
            </div>
            
           
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
