<!DOCTYPE html>
{% load static %}
<html>
    
<head>
    <title>My Awesome Login Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

    <div class="col-md-12">
        <!-- <h4>Django CRUD (Create Read Update Delete) Example - Bootstrap Datatable</h4>  -->
    
     <form method="POST" class="post-form">
       {% csrf_token %}
      <div class="container">
     <br>
      <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-3">
      <h4>Edit Profile</h4>
      </div>
       </div>

       <div class="container">
        <div class="picture-container">
            <div class="picture">
                <img src="{% static 'person.svg' %}" class="picture-src" id="wizardPicturePreview" title="">
                <input type="file" id="wizard-picture" class="">
            </div>
            <h6 class="">Choose Picture</h6>
    
        </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Lengkap:</label>
            <div class="col-sm-4">
                {{ form.nama_lengkap }}
            </div>
        </div>
    
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">NO. HP:</label>
            <div class="col-sm-4">    
                {{ form.no_hp }}
            </select>
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alamat:</label>
            <div class="col-sm-4">
                {{ form.alamat }}
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Jabatan:</label>
            <div class="col-sm-4">
                {{ form.jabatan }}
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Atasan:</label>
            <div class="col-sm-4">
                {{ form.nama_atasan }}
            </div>
        </div>

        
    
      <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-3">
      <button type="submit" class="btn btn-outline-dark">Submit</button>
          </div>
        </div>
        </div>
     </form>
     </div>

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>

    <script type="text/javascript">

        var email = "{{email}}"

        var image = document.getElementById("wizardPicturePreview");

        console.log()

        $(document).ready(function(){
          // Prepare the preview for profile picture
            $("#wizard-picture").change(function(){
                readURL(this);
            });
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        var firebaseConfig = {
        apiKey: "AIzaSyBhOm2zX5FMqmcsouo3D4OiBDVPVoqYf7M",
        authDomain: "biotis-5bbc4.firebaseapp.com",
        databaseURL: "https://biotis-5bbc4.firebaseio.com",
        projectId: "biotis-5bbc4",
        storageBucket: "biotis-5bbc4.appspot.com",
        messagingSenderId: "427181721162",
        appId: "1:427181721162:web:1ee957725b13573ffb88b3",
        measurementId: "G-N273BFKCTX"
    };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        var storage = firebase.storage();
        var imgRef = storage.ref('users/'+email+'/profile.jpg')

        imgRef.getDownloadURL().then(function(url){
            image.src = url;
           
        })


    var filebut = document.getElementById('wizard-picture');

    filebut.addEventListener('change', function(e) {
        
        var file = e.target.files[0];
        document.getElementById('wizardPicturePreview').src = file;
        var storageRef = firebase.storage().ref('users/' + email + '/profile.jpg');

        storageRef.put(file);
    });

    var storage = firebase.storage();
    var imgRef = storage.ref('users/'+email+'/profile.jpg')
    var imagesrc = "a";
    imgRef.getDownloadURL().then(function(url){
        imagesrc = url;
        
    })



    </script>
   
</body>


</html>
