<!DOCTYPE html>
{% load static %}
<html>
    
<head>
    <title>My Awesome Login Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--Coded with love by Mutiullah Samim-->
<body>

    <div class="col-md-12">
        <!-- <h4>Django CRUD (Create Read Update Delete) Example - Bootstrap Datatable</h4>  -->
    
     <form method="POST" action="{% url 'profile:edit' %}" class="post-form" enctype="multipart/form-data">
       {% csrf_token %}>
      <div class="container">
     <br>
      <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-3">
      <h4>Edit Profile</h4>
      </div>
       </div>

       <div class="container">
        <div class="picture-container">
            <div class="picture">
                <img src="{% static 'person.svg' %}" class="picture-src" id="wizardPicturePreview" title="">
                <input type="file" id="wizard-picture" class="" name="document">
            </div>
            <h6 class="">Choose Picture</h6>
    
        </div>
        </div>

        <div class = "formDiv">
            <input type="text" name="imageDataURL" id="hiddenInput" value="" hidden>

        </div>
    
        <div class="form-group row ">
            <label class="col-sm-2 col-form-label">Nama Lengkap:</label>
            <div class="col-sm-4">
                {{ form.nama_lengkap }}
            </div>
        </div>
    
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">NO. HP:</label>
            <div class="col-sm-4">    
                {{ form.no_hp }}
            </select>
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alamat:</label>
            <div class="col-sm-4">
                {{ form.alamat }}
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Jabatan:</label>
            <div class="col-sm-4">
                {{ form.jabatan }}
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Atasan:</label>
            <div class="col-sm-4">
                {{ form.nama_atasan }}
            </div>
        </div>

        
    
      <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-3">
      <button type="submit" class="btn btn-outline-dark">Submit</button>
          </div>
        </div>
        </div>
     </form>
     </div>


    <script type="text/javascript">

        var email = "{{email}}"

        var image = document.getElementById("wizard-picture");

        console.log()

        $(document).ready(function(){
          // Prepare the preview for profile picture
            $("#wizard-picture").change(function(){
                readURL(this);
                
            });

            

        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
                    $('#hiddenInput').attr('value', e.target.result);
                    
                    
                }
                
             
                console.log('reader is', reader)
                console.log('input.files[0]', input.files[0])
                reader.readAsDataURL(input.files[0]);


                
            
            }
        
       

        }

    
    </script>
   
</body>


</html>
